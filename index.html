<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>–î–ª—è –ú–∞—Ä—Ç–∏ üíñ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial Rounded MT Bold', 'Trebuchet MS', sans-serif;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ffd1dc, #f8c8dc);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #d81b60;
      text-shadow: 0 2px 5px rgba(255, 255, 255, 0.3);
    }

    .hearts-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      opacity: 0.7;
      animation: float 10s infinite ease-in-out;
      color: #ff69b4;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    .name {
      font-size: 6rem;
      font-weight: bold;
      color: #d81b60;
      letter-spacing: 5px;
      margin-bottom: 20px;
      text-align: center;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff1493;
      }
      to {
        text-shadow: 0 0 15px #ff69b4, 0 0 30px #ff1493, 0 0 40px #ff1493;
      }
    }

    .date {
      font-size: 2rem;
      margin-top: 40px;
      color: #c2185b;
      letter-spacing: 3px;
    }

    @media (max-width: 768px) {
      .name {
        font-size: 4rem;
      }
      .date {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .name {
        font-size: 3rem;
      }
      .date {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="hearts-container" id="hearts"></div>
  <h1 class="name">Marta</h1>
  <div class="date">14.05 ‚Äì ‚àû</div>

  <script>
    const container = document.getElementById('hearts');
    const heartCount = 50;

    for (let i = 0; i < heartCount; i++) {
      const heart = document.createElement('div');
      heart.innerHTML = 'üíñ';
      heart.classList.add('heart');

      // –í–∏–ø–∞–¥–∫–æ–≤–µ —Ä–æ–∑—Ç–∞—à—É–≤–∞–Ω–Ω—è
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
      heart.style.fontSize = (Math.random() * 20 + 16) + 'px';
      heart.style.opacity = Math.random() * 0.4 + 0.4;

      container.appendChild(heart);
    }
  </script>
</body>
</html>
