<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>–î–ª—è –ú–∞—Ä—Ç–∏ üíñ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial Rounded MT Bold', 'Trebuchet MS', sans-serif;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ffd1dc, #f8c8dc);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #d81b60;
      text-shadow: 0 2px 5px rgba(255, 255, 255, 0.3);
    }

    .particles-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 105, 180, 0.7);
      animation: float 10s infinite ease-in-out;
    }

    .particle::after {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 50%;
      background: rgba(255, 105, 180, 0.3);
      filter: blur(5px);
    }

    .heart {
      position: absolute;
      font-size: 24px;
      opacity: 0.7;
      animation: float 10s infinite ease-in-out;
      color: #ff69b4;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    .name {
      font-size: 6rem;
      font-weight: bold;
      color: #d81b60;
      letter-spacing: 5px;
      margin-bottom: 20px;
      text-align: center;
      animation: glow 2s infinite alternate;
      z-index: 10;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493, 0 0 30px #ff1493;
      }
      to {
        text-shadow: 0 0 15px #ff69b4, 0 0 30px #ff1493, 0 0 40px #ff1493;
      }
    }

    .date {
      font-size: 2rem;
      margin-top: 40px;
      color: #c2185b;
      letter-spacing: 3px;
      z-index: 10;
    }

    .greeting {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #c2185b;
      text-align: center;
      max-width: 80%;
      line-height: 1.6;
      animation: fadeIn 3s ease-in-out;
      z-index: 10;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .name {
        font-size: 4rem;
      }
      .date {
        font-size: 1.5rem;
      }
      .greeting {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      .name {
        font-size: 3rem;
      }
      .date {
        font-size: 1.2rem;
      }
      .greeting {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles-container" id="particles"></div>
  <div class="hearts-container" id="hearts"></div>
  <h1 class="name">Marta</h1>
  <div class="greeting">
    –ó –Ω–∞–π—Ç–µ–ø–ª—ñ—à–∏–º–∏ –≤—ñ—Ç–∞–Ω–Ω—è–º–∏ –∑ –¥–Ω–µ–º –Ω–∞—Ä–æ–¥–∂–µ–Ω–Ω—è!<br>
    –ù–µ—Ö–∞–π –∫–æ–∂–µ–Ω —Ç–≤—ñ–π –¥–µ–Ω—å –±—É–¥–µ —è—Å–∫—Ä–∞–≤–∏–º, —è–∫ —Ü—ñ —Å–µ—Ä–¥–µ–Ω—å–∫–∞,<br>
    –Ω–∞–ø–æ–≤–Ω–µ–Ω–∏–º –ª—é–±–æ–≤'—é, —Ä–∞–¥—ñ—Å—Ç—é —Ç–∞ —â–∞—Å—Ç—è–º!
  </div>
  <div class="date">14.05 ‚Äì inf</div>

  <script>
    const particlesContainer = document.getElementById('particles');
    const heartsContainer = document.getElementById('hearts');
    const particleCount = 100;
    const heartCount = 50;

    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');

      let leftPos;
      do {
        leftPos = Math.random() * 100;
      } while (leftPos > 30 && leftPos < 70); 

      particle.style.left = leftPos + 'vw';
      particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
      particle.style.animationDelay = Math.random() * 5 + 's';
      particle.style.width = (Math.random() * 6 + 4) + 'px';
      particle.style.height = particle.style.width;
      particle.style.backgroundColor = `rgba(255, ${Math.floor(Math.random() * 100 + 155)}, ${Math.floor(Math.random() * 100 + 155)}, 0.7)`;

      particlesContainer.appendChild(particle);
    }

    for (let i = 0; i < heartCount; i++) {
      const heart = document.createElement('div');
      heart.innerHTML = 'üíñ';
      heart.classList.add('heart');

      let leftPos;
      do {
        leftPos = Math.random() * 100;
      } while (leftPos > 30 && leftPos < 70); 

      heart.style.left = leftPos + 'vw';
      heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
      heart.style.animationDelay = Math.random() * 5 + 's';
      heart.style.fontSize = (Math.random() * 20 + 16) + 'px';
      heart.style.opacity = Math.random() * 0.4 + 0.4;

      heartsContainer.appendChild(heart);
    }
  </script>
</body>
</html>
